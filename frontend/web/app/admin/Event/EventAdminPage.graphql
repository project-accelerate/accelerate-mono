#import "./EventAdminCard.graphql"

query EventAdminPage {
  venueOptions: allVenues {
    edges {
      node {
        id
        name
      }
    }
  }
  speakerOptions: allOrganisers {
    edges {
      node {
        id
        name
      }
    }
  }
  allEvents {
    edges {
      node {
        ...EventAdminCard
      }
    }
  }
}
