fragment EventDetail on Event {
  id
  name
  speakers {
    edges {
      node {
        id
        name
        photo {
          sourceUrl
        }
      }
    }
  }
  venue {
    id
    name
    address {
      streetAddress
      postcode
      latitude
      longitude
    }
  }
  startTime
  endTime
  introduction
  detail
  photo {
    sourceUrl
  }
}
